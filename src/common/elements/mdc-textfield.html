<template class="mdc-text-field mdc-text-field--fullwidth">
    <input type="text"
        id.one-time="inputId"
        class="mdc-text-field__input"
        placeholder.one-time="placeholder"
        value.bind="value"
        element.ref="inputElement">
    <div class="mdc-text-field__bottom-line"></div>
</template>
