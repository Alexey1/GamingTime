<template class="mdc-dialog">
    <div class="mdc-dialog__surface"
        element.ref="surfaceElement">
        <div class="mdc-dialog__header">
            <h2 class="mdc-dialog__header__title">
                <slot name="header"></slot>
            </h2>
        </div>
        <div class="mdc-dialog__body gt-mdc-dialog-body-reset">
            <slot name="body"></slot>
        </div>
        <div class="mdc-dialog__footer">
            <!-- <button type="button"
                class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button> -->
            <button type="button"
                class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">OK</button>
        </div>
    </div>
    <div class="mdc-dialog__backdrop"></div>
</template>
