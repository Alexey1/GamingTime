<template class="mdc-form-field">
    <div class="mdc-radio"
        element.ref="radioWrapperElement">
        <input class="mdc-radio__native-control"
            type="radio"
            id.one-time="utility.getUniqueId()"
            element.ref="radioElement"
            model.bind="model"
            checked.bind="checked"
            name.bind="name">
        <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
        </div>
    </div>
    <label for.one-time="radioElement.id">
        <slot></slot>
    </label>
</template>
